<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8" />

</head>

<body>

  <div id="game-container" class="center">
    <div id="title" class="center">
      <p>Tic - Tac - Toe</p>
      <button type="button" class="btn btn-dark lg"><a href="#">PLAY 3X3</a></button>
      <button type="button" class="btn btn-dark lg"><a href="four.html">PLAY 4X4 </a></button>
    </div>

    <div id="canvas-container" class="center">
    </div>
    <div id="info-bar" class="center">
      <p id="winner"></p>
      <p>The AI plays X</p>
      <button id="reset-button">Reset</button
      </br>
      <div class="form-inline">
        <p id="difficulty-info">Difficulty:    </p>
        <input  id="difficulty" type="number" max="6" min="1" value="6">
      </div>

    </div>
    <div class="row marketing centered">
      <div class="col-xs-6">
          <h4>SCORES :</h4>
      </div>
        <div class="col-xs-6">
            <p class="score" id="aiScore">computer wins: 0</p>
        </div>
        <div class="col-xs-6">
            <p class="score" id="userScore">player wins: 0</p>
        </div>


    </div>
  </div>
  <script src="js/minimax.js"></script>
  <script src="js/sketch.js"></script>
</body>

</html>
